<div class="container">
    <div class="box">
        <form [formGroup]="form" (ngSubmit)="submit()" class="form">
            <h1 class="form-title">Change Password</h1>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <input type="password" formControlName="oldPassword" placeholder="Old Password" class="input" />
            <input type="password" formControlName="newPassword" placeholder="New Password" class="input" />
            <input type="password" formControlName="newPasswordConfirmation" placeholder="New Password Confirm" class="input" />

            <button type="submit" [disabled]="form.invalid || loading" class="submit-btn">
                <span *ngIf="!loading">Submit</span>
                <svg *ngIf="loading" class="spinner" viewBox="0 0 24 24">
                    <circle class="spinner-bg" cx="12" cy="12" r="10" stroke-width="4"></circle>
                    <path class="spinner-path" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
            </button>
        </form>

    </div>
</div>
