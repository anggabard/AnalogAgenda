<div style="margin-left: 40%;">
<div class="h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4 p-8 bg-white shadow-lg rounded-xl w-80">
    <h1 class="text-2xl font-semibold text-center">Login</h1>

    <input type="text" formControlName="username" placeholder="Username"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" />

    <input type="password" formControlName="password" placeholder="Password"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" />

    <button type="submit" [disabled]="form.invalid || loading"
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 disabled:opacity-50 flex justify-center items-center">
      <span *ngIf="!loading">Sign in</span>
      <svg *ngIf="loading" class="animate-spin h-5 w-5" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
    </button>

  </form>

  <button (click)="secret()">
    <span *ngIf="!loading">Secret</span>
  </button>

  <button (click)="whoAmI()">
    <span *ngIf="!loading">WhoAmI</span>
  </button>

  <button (click)="logout()">
    <span *ngIf="!loading">Logout</span>
  </button>
</div>
</div>
