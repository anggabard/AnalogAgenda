<div class="background">
  <div class="container">

    <div class="box">
      <form [formGroup]="form" (ngSubmit)="submit()" class="form">
        <h1 class="form-title">Login</h1>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <input type="text" formControlName="username" placeholder="Username" class="input" />
        <input type="password" formControlName="password" placeholder="Password" class="input" />

        <button type="submit" [disabled]="form.invalid || loading" class="submit-btn">
          <span *ngIf="!loading">Sign in</span>
          <svg *ngIf="loading" class="spinner" viewBox="0 0 24 24">
            <circle class="spinner-bg" cx="12" cy="12" r="10" stroke-width="4"></circle>
            <path class="spinner-path" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </button>
      </form>

    </div>
  </div>
</div>
