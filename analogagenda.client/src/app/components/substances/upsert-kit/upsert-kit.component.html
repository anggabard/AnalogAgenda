<div class="container">

    <div class="box">
        <form [formGroup]="form" (ngSubmit)="submit()" class="form">
            <h1 class="form-title" *ngIf="isInsert;else is_update">Add New Kit</h1>
            <ng-template #is_update>
                <h1 class="form-title">Edit Kit</h1>
            </ng-template>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <div>
                <label for="name">Name</label>
                <input type="text" formControlName="name" placeholder="Name" class="input" />
            </div>

            <div>
                <label for="url">URL</label>
                <input type="url" formControlName="url" placeholder="Url" class="input" />
            </div>

            <div>
                <label for="type">Type</label>
                <select formControlName="type" class="input">
                    <option *ngFor="let option of devKitOptions" [value]="option">{{ option }}</option>
                </select>
            </div>

            <div>
                <label for="purchasedBy">Purchased by</label>
                <select formControlName="purchasedBy" class="input">
                    <option *ngFor="let option of purchasedByOptions" [value]="option">{{ option }}</option>
                </select>
            </div>

            <div>
                <label for="purchasedOn">Purchased On</label>
                <input type="date" formControlName="purchasedOn" class="input" />
            </div>

            <div>
                <label for="mixedOn">Mixed On</label>
                <input type="date" formControlName="mixedOn" class="input" />
            </div>

            <div class="valid-for-container">
                <label class="row-developed">Developed</label>
                <input type="number" formControlName="filmsDeveloped" class="input row-developed" />
                <span class="row-developed">Films</span>
                <label class="row-valid">Valid for</label>
                <input type="number" formControlName="validForWeeks" class="input row-valid" [title]="expirationDateTooltip ?? ''" />
                <span class="row-valid" [title]="expirationDateTooltip ?? ''">Weeks</span>
                <span id="validForSeparator">or</span>
                <input type="number" formControlName="validForFilms" class="input row-valid-films" />
                <span class="row-valid-films">Films</span>
            </div>

            <!-- Thumbnail Section -->
            <div class="thumbnail-section">
                <label>Thumbnail</label>

                <!-- Search Box with Preview Button -->
                <div class="thumbnail-search-row">
                    <div class="thumbnail-search-container">
                        <input 
                            type="text" 
                            [(ngModel)]="thumbnailSearchQuery"
                            [ngModelOptions]="{standalone: true}"
                            (click)="onThumbnailSearchClick()"
                            (ngModelChange)="onThumbnailSearchChange()"
                            placeholder="Search existing thumbnails..." 
                            class="input" 
                            (blur)="onThumbnailSearchBlur()"
                        />
                        <div class="thumbnail-dropdown" *ngIf="showThumbnailDropdown && thumbnailSearchResults.length > 0">
                            <div 
                                *ngFor="let thumbnail of thumbnailSearchResults.slice(0, 10)" 
                                class="thumbnail-result"
                                (click)="onSelectThumbnail(thumbnail)"
                            >
                                <img [src]="thumbnail.imageUrl" [alt]="thumbnail.devKitName" class="thumbnail-preview" />
                                <span class="thumbnail-name">{{ thumbnail.devKitName }}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Preview Button -->
                    <button 
                        *ngIf="hasThumbnailSelected"
                        type="button" 
                        class="preview-thumbnail-btn" 
                        (click)="openThumbnailPreview()"
                        title="Preview thumbnail"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="eye-icon" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M1.5 12s4.5-7.5 10.5-7.5S22.5 12 22.5 12s-4.5 7.5-10.5 7.5S1.5 12 1.5 12z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>

                <!-- Add New Thumbnail Button -->
                <button 
                    type="button" 
                    class="add-thumbnail-btn" 
                    (click)="onAddNewThumbnail()"
                    [disabled]="!canAddThumbnail"
                    [title]="!canAddThumbnail ? 'Please enter a devkit name first' : 'Add new thumbnail'"
                >
                    + Add New Thumbnail +
                </button>
            </div>

            <textarea formControlName="description" rows="4" cols="40" class="input"
                placeholder="Description"></textarea>

            <div *ngIf="!isInsert" class="expired-toggle-container">
                <span style="justify-self: end;">Expired</span>
                <div class="toggle-border">
                    <input id="toggle" type="checkbox" formControlName="expired">
                    <label for="toggle">
                        <div class="handle"></div>
                    </label>
                </div>
                <span style="justify-self: start;">Available</span>
            </div>

            <button type="submit" [disabled]="form.invalid || loading" class="submit-btn">
                <span *ngIf="!loading">Save</span>
                <svg *ngIf="loading" class="spinner" viewBox="0 0 24 24">
                    <circle class="spinner-bg" cx="12" cy="12" r="10" stroke-width="4"></circle>
                    <path class="spinner-path" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
            </button>
        </form>

        <!-- Delete Button -->
        <button *ngIf="!isInsert" class="delete-btn" (click)="isDeleteModalOpen = true">Delete</button>

        <div class="delete-modal-overlay" *ngIf="isDeleteModalOpen" (click)="isDeleteModalOpen = false">
            <div class="delete-modal" (click)="$event.stopPropagation()">
                <h2>Confirm Delete</h2>
                <p>
                    Are you sure you want to delete <strong>{{ this.originalName }}</strong> Development Kit?
                </p>
                <div class="delete-modal-actions">
                    <button class="cancel-btn" (click)="isDeleteModalOpen = false">Cancel</button>
                    <button class="delete-btn" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Add Thumbnail Modal -->
    <div class="modal-overlay" *ngIf="showAddThumbnailModal" (click)="closeAddThumbnailModal()">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <div class="modal-header">
                <div></div>
                <h3>Add New Thumbnail</h3>
                <button class="modal-close" (click)="closeAddThumbnailModal()">✕</button>
            </div>
            <div class="modal-body">
                <div class="add-thumbnail-form">
                    <div>
                        <label for="thumbnailDevKitName">DevKit Name</label>
                        <input 
                            type="text" 
                            [(ngModel)]="newThumbnailDevKitName"
                            [ngModelOptions]="{standalone: true}"
                            class="input"
                            placeholder="DevKit name"
                        />
                    </div>

                    <div>
                        <label for="thumbnailFile">Select Image</label>
                        <input 
                            type="file" 
                            (change)="onThumbnailFileSelected($event)" 
                            accept="image/*" 
                            class="input"
                        />
                    </div>

                    <!-- Preview -->
                    <div class="thumbnail-preview-container" *ngIf="newThumbnailPreview">
                        <label>Preview</label>
                        <img [src]="newThumbnailPreview" alt="Preview" class="thumbnail-upload-preview" />
                    </div>
                </div>

                <div class="modal-footer">
                    <button 
                        class="btn btn-primary" 
                        (click)="onUploadThumbnail()"
                        [disabled]="uploadingThumbnail || !newThumbnailFile"
                    >
                        <span *ngIf="!uploadingThumbnail">Upload Thumbnail</span>
                        <svg *ngIf="uploadingThumbnail" class="spinner" viewBox="0 0 24 24">
                            <circle class="spinner-bg" cx="12" cy="12" r="10" stroke-width="4"></circle>
                            <path class="spinner-path" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Thumbnail Preview Modal -->
    <div class="image-preview-overlay" *ngIf="showThumbnailPreview" (click)="closeThumbnailPreview()">
        <div class="image-preview-content" (click)="$event.stopPropagation()">
            <img [src]="form.get('imageUrl')?.value" alt="Thumbnail Preview" />
            <button class="close-btn" (click)="closeThumbnailPreview()">✖</button>
        </div>
    </div>
</div>
