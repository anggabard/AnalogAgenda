<div class="container">

    <div class="box">
        <form [formGroup]="form" (ngSubmit)="submit()" class="form">
            <h1 class="form-title" *ngIf="isInsert;else is_update">Add New Kit</h1>
            <ng-template #is_update>
                <h1 class="form-title">Edit Kit</h1>
            </ng-template>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <input type="text" formControlName="name" placeholder="Name" class="input" />

            <input type="url" formControlName="url" placeholder="Url" class="input" />

            <div>
                <label for="type">Type</label>
                <select formControlName="type" class="input">
                    <option *ngFor="let option of devKitOptions" [value]="option">{{ option }}</option>
                </select>
            </div>

            <div>
                <label for="purchasedBy">Purchased by</label>
                <select formControlName="purchasedBy" class="input">
                    <option *ngFor="let option of purchasedByOptions" [value]="option">{{ option }}</option>
                </select>
            </div>

            <div>
                <label for="purchasedOn">Purchased On</label>
                <input type="date" formControlName="purchasedOn" class="input" />
            </div>

            <div>
                <label for="mixedOn">Mixed On</label>
                <input type="date" formControlName="mixedOn" class="input" />
            </div>

            <div class="valid-for-container">
                <label>Valid for</label>
                <input type="number" formControlName="validForWeeks" class="input" />
                <span>Weeks</span>
                <span id="validForSeparator">or</span>
                <input type="number" formControlName="validForFilms" class="input" />
                <span>Films</span>
                <label>Developed</label>
                <input type="number" formControlName="filmsDeveloped" class="input" />
                <span>Films</span>
            </div>

            <input type="file" (change)="onImageSelected($event)" accept="image/*" class="input" />

            <textarea formControlName="description" rows="4" cols="40" class="input"
                placeholder="Description"></textarea>

            <div *ngIf="!isInsert" class="expired-toggle-container">
                <span style="justify-self: end;">Expired</span>
                <div class="toggle-border">
                    <input id="toggle" type="checkbox" formControlName="expired">
                    <label for="toggle">
                        <div class="handle"></div>
                    </label>
                </div>
                <span style="justify-self: start;">Available</span>
            </div>

            <button type="submit" [disabled]="form.invalid || loading" class="submit-btn">
                <span *ngIf="!loading">Save</span>
                <svg *ngIf="loading" class="spinner" viewBox="0 0 24 24">
                    <circle class="spinner-bg" cx="12" cy="12" r="10" stroke-width="4"></circle>
                    <path class="spinner-path" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
            </button>
        </form>

        <!-- Delete Button -->
        <button *ngIf="!isInsert" class="delete-btn" (click)="isDeleteModalOpen = true">Delete</button>

        <div class="delete-modal-overlay" *ngIf="isDeleteModalOpen" (click)="isDeleteModalOpen = false">
            <div class="delete-modal" (click)="$event.stopPropagation()">
                <h2>Confirm Delete</h2>
                <p>
                    Are you sure you want to delete <strong>{{ this.originalName }}</strong> Development Kit?
                </p>
                <div class="delete-modal-actions">
                    <button class="cancel-btn" (click)="isDeleteModalOpen = false">Cancel</button>
                    <button class="delete-btn" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
