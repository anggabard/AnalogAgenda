<div class="container">
    <div class="box">
        <form [formGroup]="form" (ngSubmit)="submit()" class="form">
            <h1 class="form-title" *ngIf="isInsert;else is_update">Add New Film</h1>
            <ng-template #is_update>
                <h1 class="form-title">Edit Film</h1>
            </ng-template>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <div>
                <label for="name">Name</label>
                <input type="text" formControlName="name" placeholder="Name" class="input" />
            </div>

            <div>
                <label for="iso">ISO</label>
                <input type="number" formControlName="iso" placeholder="ISO" class="input" />
            </div>

            <div>
                <label for="type">Film Type</label>
                <select formControlName="type" class="input">
                    <option *ngFor="let option of filmTypeOptions" [value]="option">{{ option }}</option>
                </select>
            </div>

            <div>
                <label for="numberOfExposures">Number of Exposures</label>
                <input type="number" formControlName="numberOfExposures" placeholder="Number of Exposures" class="input" />
            </div>

            <div>
                <label for="cost">Cost</label>
                <input type="number" formControlName="cost" placeholder="Cost" step="0.01" class="input" />
            </div>

            <div>
                <label for="purchasedBy">Purchased by</label>
                <select formControlName="purchasedBy" class="input">
                    <option *ngFor="let option of purchasedByOptions" [value]="option">{{ option }}</option>
                </select>
            </div>

            <div>
                <label for="purchasedOn">Purchased On</label>
                <input type="date" formControlName="purchasedOn" class="input" />
            </div>

            <div>
                <label for="filmImage">Thumbnail</label>
                <input type="file" (change)="onImageSelected($event)" accept="image/*" class="input" />
            </div>

            <div>
                <label for="description">Description</label>
                <textarea formControlName="description" rows="4" cols="40" class="input"
                    placeholder="Description"></textarea>
            </div>

            <div class="developed-toggle-container">
                <span class="toggle-label">Not Developed</span>
                <div class="toggle-border">
                    <input id="toggle" type="checkbox" formControlName="developed">
                    <label for="toggle">
                        <div class="handle"></div>
                    </label>
                </div>
                <span class="toggle-label">Developed</span>
            </div>

            <!-- Photo action buttons - only show when developed and not in insert mode -->
            <div class="photo-actions" [class.show]="form.get('developed')?.value && !isInsert">
                <button type="button" class="photo-btn upload-btn" (click)="onUploadPhotos()">
                    Upload Photos
                </button>
                <button type="button" class="photo-btn view-btn" (click)="onViewPhotos()">
                    View Photos
                </button>
            </div>

            <button type="submit" [disabled]="form.invalid || loading" class="submit-btn">
                <span *ngIf="!loading">Save</span>
                <svg *ngIf="loading" class="spinner" viewBox="0 0 24 24">
                    <circle class="spinner-bg" cx="12" cy="12" r="10" stroke-width="4"></circle>
                    <path class="spinner-path" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
            </button>
        </form>

        <!-- Delete Button -->
        <button *ngIf="!isInsert" class="delete-btn" (click)="isDeleteModalOpen = true">Delete</button>

        <div class="delete-modal-overlay" *ngIf="isDeleteModalOpen" (click)="isDeleteModalOpen = false">
            <div class="delete-modal" (click)="$event.stopPropagation()">
                <h2>Confirm Delete</h2>
                <p>
                    Are you sure you want to delete <strong>{{ this.originalName }}</strong> Film?
                </p>
                <div class="delete-modal-actions">
                    <button class="cancel-btn" (click)="isDeleteModalOpen = false">Cancel</button>
                    <button class="delete-btn" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
