<div class="card-list" [ngClass]="listClass">
    <div *ngFor="let item of items" (click)="onItemClick(item)">
        <ng-container *ngTemplateOutlet="cardTemplate; context: { $implicit: item }"></ng-container>
    </div>
    <button *ngIf="hasMore && !loading" class="load-more-btn" (click)="onLoadMore()">
        <span class="load-more-icon">â€º</span>
    </button>
    <div *ngIf="loading" class="loading-spinner-card">
        <svg class="spinner" viewBox="0 0 24 24">
            <circle class="spinner-bg" cx="12" cy="12" r="10" stroke-width="4"></circle>
            <path class="spinner-path" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
    </div>
</div>
