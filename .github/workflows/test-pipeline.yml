name: Test Pipeline

on:
  workflow_dispatch:

jobs:
  test-all:
    name: Build + All Tests
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: analogagenda.client/package-lock.json
        
    - name: Build test projects (includes SPA)
      run: |
        dotnet build Tests/AnalogAgenda.Server.Tests/AnalogAgenda.Server.Tests.csproj
        dotnet build Tests/Database.Tests/Database.Tests.csproj
      shell: pwsh
      
    - name: Run frontend tests
      working-directory: ./analogagenda.client
      run: npx ng test --watch=false --browsers=ChromeHeadless --code-coverage
      
    - name: Run backend tests
      run: |
        dotnet test Tests/AnalogAgenda.Server.Tests/AnalogAgenda.Server.Tests.csproj --no-build --verbosity normal --logger trx --results-directory TestResults
        dotnet test Tests/Database.Tests/Database.Tests.csproj --no-build --verbosity normal --logger trx --results-directory TestResults
      shell: pwsh
        
    - name: Upload backend test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: TestResults/*.trx
        
    - name: Upload frontend test coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage
        path: analogagenda.client/coverage/

  test-summary:
    name: Test Summary
    runs-on: windows-latest
    needs: test-all
    if: always()
    
    steps:
    - name: Download backend test results
      uses: actions/download-artifact@v4
      with:
        name: backend-test-results
        path: backend-results/
        
    - name: Download frontend coverage
      uses: actions/download-artifact@v4
      with:
        name: frontend-coverage
        path: frontend-coverage/
        
    - name: Test Results Summary
      shell: pwsh
      run: |
        "## Test Results Summary" | Add-Content $env:GITHUB_STEP_SUMMARY
        "" | Add-Content $env:GITHUB_STEP_SUMMARY
        "### All Tests" | Add-Content $env:GITHUB_STEP_SUMMARY
        if ("${{ needs.test-all.result }}" -eq "success") {
          "‚úÖ All tests passed (128 backend + 67 frontend)" | Add-Content $env:GITHUB_STEP_SUMMARY
          "üéâ Pipeline completed successfully!" | Add-Content $env:GITHUB_STEP_SUMMARY
          exit 0
        } else {
          "‚ùå Some tests failed" | Add-Content $env:GITHUB_STEP_SUMMARY
          "üí• Pipeline failed!" | Add-Content $env:GITHUB_STEP_SUMMARY
          exit 1
        }
