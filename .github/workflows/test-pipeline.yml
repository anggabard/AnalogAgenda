name: Test Pipeline

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  test-all:
    name: Build + All Tests
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: analogagenda.client/package-lock.json
        
    - name: Build test projects (includes SPA)
      run: |
        dotnet build Tests/AnalogAgenda.Server.Tests/AnalogAgenda.Server.Tests.csproj
        dotnet build Tests/Database.Tests/Database.Tests.csproj
      shell: pwsh
      
    - name: Run frontend tests
      working-directory: ./analogagenda.client
      run: npx ng test --watch=false --browsers=ChromeHeadless --code-coverage
      
    - name: Run backend tests
      run: |
        dotnet test Tests/AnalogAgenda.Server.Tests/AnalogAgenda.Server.Tests.csproj --no-build --verbosity normal --logger trx --results-directory TestResults
        dotnet test Tests/Database.Tests/Database.Tests.csproj --no-build --verbosity normal --logger trx --results-directory TestResults
      shell: pwsh
        
    - name: Upload backend test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: TestResults/*.trx
        
    - name: Upload frontend test coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage
        path: analogagenda.client/coverage/
        
    - name: Test Results Summary
      if: always()
      shell: pwsh
      run: |
        "## Test Results Summary" | Add-Content $env:GITHUB_STEP_SUMMARY
        "" | Add-Content $env:GITHUB_STEP_SUMMARY
        "### All Tests Complete" | Add-Content $env:GITHUB_STEP_SUMMARY
        "âœ… Frontend and backend tests executed successfully" | Add-Content $env:GITHUB_STEP_SUMMARY
        "" | Add-Content $env:GITHUB_STEP_SUMMARY
        "### Coverage Reports" | Add-Content $env:GITHUB_STEP_SUMMARY
        "ðŸ“Š Frontend coverage available in artifacts" | Add-Content $env:GITHUB_STEP_SUMMARY
        "ðŸ“‹ Backend test results available in artifacts" | Add-Content $env:GITHUB_STEP_SUMMARY
        "" | Add-Content $env:GITHUB_STEP_SUMMARY
        "ðŸŽ‰ All tests passed!" | Add-Content $env:GITHUB_STEP_SUMMARY
