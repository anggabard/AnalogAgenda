name: Test Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Projects
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: analogagenda.client/package-lock.json
        
    - name: Restore and build test projects (includes SPA)
      run: |
        dotnet restore Tests/AnalogAgenda.Server.Tests/AnalogAgenda.Server.Tests.csproj
        dotnet restore Tests/Database.Tests/Database.Tests.csproj
        dotnet build Tests/AnalogAgenda.Server.Tests/AnalogAgenda.Server.Tests.csproj --no-restore
        dotnet build Tests/Database.Tests/Database.Tests.csproj --no-restore
      shell: pwsh
      
    - name: Upload backend build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: |
          Tests/AnalogAgenda.Server.Tests/bin/
          Tests/Database.Tests/bin/
          AnalogAgenda.Server/bin/
          Database/bin/
        retention-days: 1
        
    - name: Upload frontend build artifacts  
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: |
          analogagenda.client/node_modules/
          analogagenda.client/dist/
        retention-days: 1

  backend-tests:
    name: Backend Tests (.NET)
    runs-on: windows-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Download backend build artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-build
        
    - name: Run backend tests
      run: |
        dotnet test Tests/AnalogAgenda.Server.Tests/AnalogAgenda.Server.Tests.csproj --no-build --verbosity normal --logger trx --results-directory TestResults
        dotnet test Tests/Database.Tests/Database.Tests.csproj --no-build --verbosity normal --logger trx --results-directory TestResults
      shell: pwsh
      
    - name: Upload backend test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: TestResults/*.trx

  frontend-tests:
    name: Frontend Tests (Angular)
    runs-on: windows-latest
    needs: build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Download frontend build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: analogagenda.client/
        
    - name: Install Angular CLI
      run: npm install -g @angular/cli
        
    - name: Run frontend tests
      working-directory: ./analogagenda.client
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
      
    - name: Upload frontend test coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage
        path: analogagenda.client/coverage/

  test-summary:
    name: Test Summary
    runs-on: windows-latest
    needs: [backend-tests, frontend-tests]
    if: always()
    
    steps:
    - name: Download backend test results
      uses: actions/download-artifact@v4
      with:
        name: backend-test-results
        path: backend-results/
        
    - name: Download frontend coverage
      uses: actions/download-artifact@v4
      with:
        name: frontend-coverage
        path: frontend-coverage/
        
    - name: Test Results Summary
      shell: pwsh
      run: |
        "## Test Results Summary" | Add-Content $env:GITHUB_STEP_SUMMARY
        "" | Add-Content $env:GITHUB_STEP_SUMMARY
        "### Backend Tests" | Add-Content $env:GITHUB_STEP_SUMMARY
        if ("${{ needs.backend-tests.result }}" -eq "success") {
          "‚úÖ Backend tests passed" | Add-Content $env:GITHUB_STEP_SUMMARY
        } else {
          "‚ùå Backend tests failed" | Add-Content $env:GITHUB_STEP_SUMMARY
        }
        "" | Add-Content $env:GITHUB_STEP_SUMMARY
        "### Frontend Tests" | Add-Content $env:GITHUB_STEP_SUMMARY
        if ("${{ needs.frontend-tests.result }}" -eq "success") {
          "‚úÖ Frontend tests passed" | Add-Content $env:GITHUB_STEP_SUMMARY
        } else {
          "‚ùå Frontend tests failed" | Add-Content $env:GITHUB_STEP_SUMMARY
        }
        "" | Add-Content $env:GITHUB_STEP_SUMMARY
        "### Overall Status" | Add-Content $env:GITHUB_STEP_SUMMARY
        if (("${{ needs.backend-tests.result }}" -eq "success") -and ("${{ needs.frontend-tests.result }}" -eq "success")) {
          "üéâ All tests passed!" | Add-Content $env:GITHUB_STEP_SUMMARY
          exit 0
        } else {
          "üí• Some tests failed!" | Add-Content $env:GITHUB_STEP_SUMMARY
          exit 1
        }
