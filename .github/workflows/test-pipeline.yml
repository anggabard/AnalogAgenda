name: Test Pipeline

on:
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests (.NET)
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore backend dependencies
      run: dotnet restore
      
    - name: Build backend
      run: dotnet build --no-restore
      
    - name: Run backend tests
      run: dotnet test --no-build --verbosity normal --logger trx --results-directory TestResults
      
    - name: Upload backend test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-test-results
        path: TestResults/*.trx

  frontend-tests:
    name: Frontend Tests (Angular)
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: analogagenda.client/package-lock.json
        
    - name: Install frontend dependencies
      working-directory: ./analogagenda.client
      run: npm ci
      
    - name: Run frontend tests
      working-directory: ./analogagenda.client
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
      
    - name: Upload frontend test coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-coverage
        path: analogagenda.client/coverage/

  test-summary:
    name: Test Summary
    runs-on: windows-latest
    needs: [backend-tests, frontend-tests]
    if: always()
    
    steps:
    - name: Download backend test results
      uses: actions/download-artifact@v4
      with:
        name: backend-test-results
        path: backend-results/
        
    - name: Download frontend coverage
      uses: actions/download-artifact@v4
      with:
        name: frontend-coverage
        path: frontend-coverage/
        
    - name: Test Results Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Backend Tests" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.backend-tests.result }}" == "success" ]; then
          echo "âœ… Backend tests passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Backend tests failed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Frontend Tests" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.frontend-tests.result }}" == "success" ]; then
          echo "âœ… Frontend tests passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Frontend tests failed" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Overall Status" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.backend-tests.result }}" == "success" ] && [ "${{ needs.frontend-tests.result }}" == "success" ]; then
          echo "ðŸŽ‰ All tests passed!" >> $GITHUB_STEP_SUMMARY
          exit 0
        else
          echo "ðŸ’¥ Some tests failed!" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
