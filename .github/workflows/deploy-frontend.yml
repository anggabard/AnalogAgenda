name: Deploy Frontend to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'analogagenda.client/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_CONTAINER_REGISTRY: 'analogagendaacr'
  IMAGE_NAME: 'analogagenda-client'
  CONTAINER_APP_NAME: 'analogagenda-frontend'
  RESOURCE_GROUP: 'analog_agenda_rg'

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZ_CREDENTIALS }}

    - name: Fetch secrets from Key Vault
      id: keyvault
      shell: pwsh
      run: |
        $kvName = "analogagenda-kv"
        Write-Host "Fetching secrets from Key Vault..."
        
        $acrUsername = az keyvault secret show --vault-name $kvName --name "acr-username" --query "value" -o tsv
        $acrPassword = az keyvault secret show --vault-name $kvName --name "acr-password" --query "value" -o tsv
        
        Write-Host "::add-mask::$acrUsername"
        Write-Host "::add-mask::$acrPassword"
        
        echo "ACR_USERNAME=$acrUsername" >> $env:GITHUB_ENV
        echo "ACR_PASSWORD=$acrPassword" >> $env:GITHUB_ENV
        
        Write-Host "âœ… Secrets fetched from Key Vault"

    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
        username: ${{ env.ACR_USERNAME }}
        password: ${{ env.ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./analogagenda.client
        file: ./analogagenda.client/Dockerfile
        push: true
        tags: |
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Deploy to Azure Container App
      uses: azure/CLI@v2
      with:
        inlineScript: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Get Container App URL
      uses: azure/CLI@v2
      with:
        inlineScript: |
          echo "Frontend URL: $(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)"
