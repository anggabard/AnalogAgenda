name: Deploy Backend to Azure Container Apps

on:
  push:
    branches: [ main ]
    paths:
      - '**'
      - '!analogagenda.client/**'
      - '!AnalogAgenda.Functions/**'
      - '!AnalogAgenda.EmailSender/**'
      - '!**/*.md'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  CONFIGURATION: Release
  AZURE_CONTAINER_REGISTRY: 'analogagendaacr'
  IMAGE_NAME: 'analogagenda-server'
  CONTAINER_APP_NAME: 'analogagenda-backend'
  RESOURCE_GROUP: 'rg-analogagenda'

jobs:
  test:
    name: Run Backend Tests
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build test projects
      run: |
        dotnet build ./Tests/AnalogAgenda.Server.Tests/AnalogAgenda.Server.Tests.csproj --configuration ${{ env.CONFIGURATION }}
        dotnet build ./Tests/Database.Tests/Database.Tests.csproj --configuration ${{ env.CONFIGURATION }}

    - name: Run Server unit tests
      run: |
        dotnet test ./Tests/AnalogAgenda.Server.Tests/AnalogAgenda.Server.Tests.csproj --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --logger trx --results-directory TestResults
    
    - name: Run Database unit tests
      run: |
        dotnet test ./Tests/Database.Tests/Database.Tests.csproj --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --logger trx --results-directory TestResults

  build-and-deploy:
    name: Build and Deploy Backend
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./AnalogAgenda.Server/Dockerfile
        push: true
        tags: |
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Deploy to Azure Container App
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Get Container App URL
      uses: azure/CLI@v1
      with:
        inlineScript: |
          echo "Backend URL: $(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)"
