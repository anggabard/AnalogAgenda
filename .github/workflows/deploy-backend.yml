name: Deploy Backend to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'AnalogAgenda.Server/**'
      - 'Database/**'
      - 'Configuration/**'
      - 'AnalogAgenda.ServiceDefaults/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  CONFIGURATION: Release
  AZURE_CONTAINER_REGISTRY: 'analogagendaacr'
  IMAGE_NAME: 'analogagenda-server'
  CONTAINER_APP_NAME: 'analogagenda-backend'
  RESOURCE_GROUP: 'analog_agenda_rg'

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZ_CREDENTIALS }}

    - name: Fetch secrets from Key Vault
      id: keyvault
      shell: pwsh
      run: |
        $kvName = "analogagenda-kv"
        Write-Host "Fetching secrets from Key Vault..."
        
        $acrUsername = az keyvault secret show --vault-name $kvName --name "acr-username" --query "value" -o tsv
        $acrPassword = az keyvault secret show --vault-name $kvName --name "acr-password" --query "value" -o tsv
        $azClientId = az keyvault secret show --vault-name $kvName --name "az-client-id" --query "value" -o tsv
        $azTenantId = az keyvault secret show --vault-name $kvName --name "az-tenant-id" --query "value" -o tsv
        $azClientSecret = az keyvault secret show --vault-name $kvName --name "az-client-secret" --query "value" -o tsv
        $securitySalt = az keyvault secret show --vault-name $kvName --name "security-salt" --query "value" -o tsv
        $sqlPassword = az keyvault secret show --vault-name $kvName --name "sql-password" --query "value" -o tsv
        $sqlConnectionString = az keyvault secret show --vault-name $kvName --name "sql-connection-string" --query "value" -o tsv
        
        Write-Host "::add-mask::$acrUsername"
        Write-Host "::add-mask::$acrPassword"
        Write-Host "::add-mask::$azClientSecret"
        Write-Host "::add-mask::$securitySalt"
        Write-Host "::add-mask::$sqlPassword"
        Write-Host "::add-mask::$sqlConnectionString"
        
        echo "ACR_USERNAME=$acrUsername" >> $env:GITHUB_ENV
        echo "ACR_PASSWORD=$acrPassword" >> $env:GITHUB_ENV
        echo "AZ_CLIENT_ID=$azClientId" >> $env:GITHUB_ENV
        echo "AZ_TENANT_ID=$azTenantId" >> $env:GITHUB_ENV
        echo "AZ_CLIENT_SECRET=$azClientSecret" >> $env:GITHUB_ENV
        echo "SECURITY_SALT=$securitySalt" >> $env:GITHUB_ENV
        echo "SQL_CONNECTION_STRING=$sqlConnectionString" >> $env:GITHUB_ENV
        
        Write-Host "âœ… Secrets fetched from Key Vault"

    - name: Login to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io
        username: ${{ env.ACR_USERNAME }}
        password: ${{ env.ACR_PASSWORD }}

    - name: Replace secrets in appsettings.Production.json
      shell: pwsh
      run: |
        $filePath = "AnalogAgenda.Server\appsettings.Production.json"

        (Get-Content $filePath) `
          -replace 'AZ_CLIENT_ID', $env:AZ_CLIENT_ID `
          -replace 'AZ_TENANT_ID', $env:AZ_TENANT_ID `
          -replace 'AZ_CLIENT_SECRET', $env:AZ_CLIENT_SECRET `
          -replace 'SECURITY_SALT', $env:SECURITY_SALT `
          | Set-Content $filePath

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./AnalogAgenda.Server/Dockerfile
        push: true
        tags: |
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Deploy to Azure Container App
      uses: azure/CLI@v2
      env:
        SQL_CONNECTION_STRING: ${{ env.SQL_CONNECTION_STRING }}
      with:
        inlineScript: |
          # First, update the image and environment variables
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars FRONTEND_URL=https://analogagenda.site ConnectionStrings__analogagendadb="$SQL_CONNECTION_STRING"
          
          # Configure resources and scaling for photo uploads
          # Scale up automatically during uploads, scale down when idle
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --min-replicas 1 \
            --max-replicas 6 \
            --cpu 1.0 \
            --memory 2.0Gi
          
          # Configure HTTP-based auto-scaling rule
          # This will automatically scale up when concurrent requests increase (like during photo uploads)
          # and scale down when traffic decreases
          # Scale out when concurrent requests exceed 5 per replica
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --scale-rule-name http-scale \
            --scale-rule-type http \
            --scale-rule-http-concurrency 2

    - name: Get Container App URL
      uses: azure/CLI@v2
      with:
        inlineScript: |
          echo "Backend URL: $(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)"
