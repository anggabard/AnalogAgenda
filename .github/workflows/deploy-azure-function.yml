name: Deploy Azure Function

on:
  workflow_dispatch:

env:
  AZURE_FUNCTION_NAME: AnalogAgenda
  CONFIGURATION: Release
  DOTNET_VERSION: '8.0.x'
  PUBLISH_DIR: ./publish
  FUNCTIONS_SLN: ./AnalogAgenda.Functions/AnalogAgenda.Functions.sln

jobs:
  deploy:
    name: Deploy to Azure Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.FUNCTIONS_SLN }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.DOTNET_VERSION }}

      - name: Build project
        run: dotnet build ${{ env.FUNCTIONS_SLN }} --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Publish project
        run: dotnet publish --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.PUBLISH_DIR }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTION_NAME }}
          package: ${{ env.PUBLISH_DIR }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
